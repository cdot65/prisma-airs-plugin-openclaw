# Prisma AIRS Skill Configuration
# Copy to config.yaml and customize

prisma_airs:
  # API key - use environment variable (recommended) or direct value
  # The SDK looks for PANW_AI_SEC_API_KEY by default
  # export PANW_AI_SEC_API_KEY="your-key"
  api_key: "${PANW_AI_SEC_API_KEY}"

  # Security profile name configured in Prisma AIRS console
  profile_name: "default"

  # Actions per detection category
  actions:
    injection: block
    dlp: block
    url_cats: block
    malicious: block
    benign: allow

  # Owner user IDs (bypass some restrictions)
  owner_ids:
    - "YOUR_USER_ID"

  # Logging configuration
  logging:
    enabled: true
    path: "logs/prisma-airs.log"
    include_prompt: false  # Privacy: don't log actual prompts
    include_response: false

  # Rate limiting
  rate_limit:
    enabled: true
    max_requests: 100
    window_seconds: 60

  # Retry configuration
  retry:
    max_attempts: 3
    backoff_seconds: 1
